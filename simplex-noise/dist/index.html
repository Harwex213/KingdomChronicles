<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simplex noise learning</title>
    <link rel="stylesheet" href="dist-index.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .viewport {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 821.5px auto;
            grid-template-rows: 100%;
        }

        #container {
            box-sizing: border-box;
            border: 3px silver solid;
            overflow-y: scroll;
        }

        .controlBar {
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<main>
    <div class="viewport">
        <div id="container"></div>
        <div class="controlBar"></div>
    </div>
<!--    <div class="charts_container">-->
<!--        <div class="charts">-->
<!--            <canvas id="acquisitions"></canvas>-->
<!--        </div>-->
<!--    </div>-->
</main>
<script type="module" src="./dist-index.js"></script>
</body>
</html>
