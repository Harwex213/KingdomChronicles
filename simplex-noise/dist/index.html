<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simplex noise learning</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        .charts_container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .charts {
            width: 1300px;
        }

        .viewport {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 80% 20%;
            grid-template-rows: 100%;
        }

        .controlBar {
            background: #000;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 0.5rem;
            font-family: "Roboto", sans-serif;
            overflow-y: scroll;
        }

        .placeholder {
            margin: 0;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        #regenerate-button {
            font-size: 1.1rem;
            min-height: 35px;
        }

        .button {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .select {
            width: 100%;
            font-size: 1.25rem;
        }

        .input {
            width: 100%;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
<main>
    <div class="viewport">
        <div id="map"></div>
        <div class="controlBar">
            <div class="controlBar__input">
                <p class="placeholder">first noise - frequency</p>
                <input type="range" id="firstNoiseFrequency" min="0" max="5" step="0.05">
            </div>
        </div>
    </div>
    <div class="charts_container">
        <div class="charts">
            <canvas id="acquisitions"></canvas>
        </div>
    </div>
</main>
<script type="module" src="./dist-index.js"></script>
</body>
</html>
