<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Map-renderer</title>
    <link rel="stylesheet" href="./dist-index.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .viewport {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 80% 20%;
            grid-template-rows: 100%;
        }

        #container {
            box-sizing: border-box;
            border: 3px silver solid;
        }

        .controlBar {
            overflow-y: scroll;
        }

        #regenerate-button {
            font-size: 1.1rem;
            min-height: 35px;
        }
    </style>
</head>
<body>
<main>
    <div class="viewport">
        <div id="container"></div>
        <div class="controlBar"></div>
    </div>
</main>
<script type="module" src="./dist-index.js"></script>
</body>
</html>
